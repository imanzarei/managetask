<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Task App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Additional custom styles can be added here */
        body {
            padding-top: 70px; /* Adjust padding based on the header height */
            padding-bottom: 70px; /* Adjust padding based on the footer height */
        }
        .logged-in-message {
            font-size: 16px;
            font-weight: bold;
            color: #9c8686;
            margin-right: 20px;
    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">Manage Task App </a>
        {% if request.user.is_authenticated %}
    <div>
        <span class="logged-in-message">You are logged in as: {{ request.user }}</span>
        <a href="{% url 'create_task_page' %}" class="btn btn-primary text-white mr-2">Create Task</a>
        <a href="{% url 'logout_page' %}" class="btn btn-secondary">Logout</a>
    </div>
{% endif %}
    </div>
</nav>

{% block content %}{% endblock %}

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-dark fixed-bottom">
    <div class="container text-center text-white">
        <span>&copy; 2024 Manage Task App. All rights reserved.</span>
    </div>
</footer>
</body>
</html>
